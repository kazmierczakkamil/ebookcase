<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>

<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}">123</td>
        <td th:text="${category.name}">NameOfCategory</td>
    </tr>
</table>

</body>
</html>
