<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>eBookcase - add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="main" th:href="@{/main}" class="navbar-brand">eBookcase</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Książki
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/books}">Dostępne Książki</a></li>
                        <li><a href="#" th:href="@{/authors}">Autorzy</a></li>
                        <li><a href="#" th:href="@{/categories}">Kategorie</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Moja biblioteka
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/myBooks}">Moje książki</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <span th:text="${session.username}" th:unless="${session == null}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">
                                <a th:href="@{/logout}" th:text="Logout"></a>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center" >
    <h4>Dodaj książkę</h4>
</div>
<div class="container">
    <form th:action="@{/newBook}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-5 control-label">Tytuł:</label>
            <div class="col-sm-3">
                <input type="text" id="title" class="form-control" placeholder="Title"
                       required
                       autofocus>
            </div>
            <label for="amountOfPages" class="col-sm-5 control-label">Ilość stron:</label>
            <div class="col-sm-3">
                <input type="text" id="amountOfPages" class="form-control"
                       placeholder="Amount Of Pages"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5 col-md-7">
                <button class="btn btn-default btn-primary" type="submit">Dodaj</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->



</body>
</html>
