<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>eBookcase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/signin.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="main" th:href="@{/main}" class="navbar-brand">eBookcase</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Książki
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/books}">Moje Książki</a></li>
                        <li><a href="#"th:href="@{/newBook}">Dodaj Książkę</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/newauthor}">Autorzy</a></li>
                <li><a th:href="@{/categories}">Kategorie</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Moja biblioteka
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/myBooks}">Moje książki</a></li>
                    </ul>
                </li>
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addBook}">Dodaj książkę</a></li>
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addAuthor}">Dodaj autora</a></li>
                <li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addCategory}">Dodaj kategorię</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <span th:text="${session.username}" th:unless="${session == null}"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">
                                <a th:href="@{/logout}" th:text="Wyloguj"></a>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tytuł</th>
            <th scope="col">Autor</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Ilość stron</th>
            <th scope="col">Data dodania</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="record,iter : ${records}">
            <tr>
                <th scope="row" th:text="${iter.index+1}">1</th>
                <td th:text="${record.book.title}">Mark</td>
                <td th:text="${record.book.author.name} + ' ' + ${record.book.author.surname}">Mark</td>
                <td th:text="${record.book.category.name}">Otto</td>
                <td th:text="${record.book.amountOfPages}">Mark</td>
                <td th:text="${record.dateAdded}">Mark</td>
                <td><a th:href="@{/book/}+${record.book.id}" class="btn btn-primary" role="button">Otwórz</a></td>
                <td><a th:href="@{/remove/book/}+${record.book.id}" class="btn btn-primary" role="button">Usuń</a></td>

            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
